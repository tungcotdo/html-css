<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/modal.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="scholarship">
        <div class="container">
            
            <div class="scholarship__banner">
                <div class="scholarship-banner__logo">
                    <img class="scholarship-banner-logo__img" src="img/BUV-Logo-Transparent.png">
                </div>
                <div class="scholarship-banner__title">
                    <h3 class="scholarship-banner-title__heading">BUV SCHOLARSHIP</h3>
                </div>
            </div>

            <div class="scholarship__pagination">
                <div class="scholarship-pagination__item">
                    <a class="scholarship-pagination-item__btn" href="scholarship1.html">1</a>
                </div>
                <div class="scholarship-pagination__dash"></div>
                <div class="scholarship-pagination__item">
                    <a class="scholarship-pagination-item__btn" href="scholarship2.html">2</a>
                </div>
                <div class="scholarship-pagination__dash"></div>
                <div class="scholarship-pagination__item">
                    <a class="scholarship-pagination-item__btn" href="scholarship3.html">3</a>
                </div>
                <div class="scholarship-pagination__dash"></div>
                <div class="scholarship-pagination__item">
                    <a class="scholarship-pagination-item__btn" href="scholarship4.html">4</a>
                </div>
                <div class="scholarship-pagination__dash"></div>
                <div class="scholarship-pagination__item">
                    <a class="scholarship-pagination-item__btn" href="scholarship5.html">5</a>
                </div>
                <div class="scholarship-pagination__dash"></div>
                <div class="scholarship-pagination__item scholarship-pagination__item--active">
                    <a class="scholarship-pagination-item__btn" href="scholarship6.html">6</a>
                </div>
                <div class="scholarship-pagination__dash"></div>
                <div class="scholarship-pagination__item">
                    <a class="scholarship-pagination-item__btn" href="scholarship7.html">7</a>
                </div>
                <div class="scholarship-pagination__dash"></div>
                <div class="scholarship-pagination__item">
                    <a class="scholarship-pagination-item__btn" href="scholarship8.html">8</a>
                </div>
            </div>



            <form class="scholarship__form" id="scholarship__form" action="scholarship7.html">
                <div class="scholarship__section">
                    <p class="scholarship__note">
                        Note: (<span class="required__symbol">*</span>) This field is required/ <span class="text__vi">Vui lòng không để trống thông tin này!</span>
                    </p>

                    <h3 class="scholarship-section__heading">APPLICANT'S SUPPORTING STATEMENTS</h3>

                    <p class="scholarship__note">Instruction: please limit your answer to 100 words per question.</p>

                    <div class="scholarship-section__field">

                        <div class="scholarship-section__field-textarea-group validate">
                            <label class="scholarship-section__field-label">1. Briefly give the reasons why you feel you are an ideal candidate for this scholarship.<span class="required__symbol">*</span></label>
                            <textarea class="scholarship-section__field-textarea-input" id="scholarship-section__field-textarea-input-statement1" type="text"></textarea>
                            <small class="error-message"></small>
                        </div>

                        <div class="scholarship-section__field-textarea-group validate">
                            <label class="scholarship-section__field-label">2. What one thing outside of school has been the most challenging for you so far?<span class="required__symbol">*</span></label>
                            <textarea class="scholarship-section__field-textarea-input" id="scholarship-section__field-textarea-input-statement2" type="text"></textarea>
                            <small class="error-message"></small>
                        </div>

                        <div class="scholarship-section__field-textarea-group validate">
                            <label class="scholarship-section__field-label">3. How will the major that you have applied for will contribute significantly to the development of Vietnam?<span class="required__symbol">*</span></label>
                            <textarea class="scholarship-section__field-textarea-input" id="scholarship-section__field-textarea-input-statement3" type="text"></textarea>
                            <small class="error-message"></small>
                        </div>

                        <div class="scholarship-section__field-textarea-group validate">
                            <label class="scholarship-section__field-label">4. In your field of interest, who do you admire most and why? <span class="required__symbol">*</span></label>
                            <textarea class="scholarship-section__field-textarea-input" id="scholarship-section__field-textarea-input-statement4" type="text"></textarea>
                            <small class="error-message"></small>
                        </div>

                        <div class="scholarship-section__field-textarea-group validate">
                            <label class="scholarship-section__field-label">5. How will you contribute to British University Vietnam if you study here? <span class="required__symbol">*</span></label>
                            <textarea class="scholarship-section__field-textarea-input" id="scholarship-section__field-textarea-input-statement5" type="text"></textarea>
                            <small class="error-message"></small>
                        </div>

                        <div class="scholarship-section__field-textarea-group validate">
                            <label class="scholarship-section__field-label">6. Is there anything else you would like to add in support of your application for this scholarship? Give details. <span class="required__symbol">*</span></label>
                            <textarea class="scholarship-section__field-textarea-input" id="scholarship-section__field-textarea-input-statement6" type="text"></textarea>
                            <small class="error-message"></small>
                        </div>
                        <br>
                        <div class="scholarship-section__field-group">
                            <label class="scholarship-section__field-label">Personal Statement in English (<a href="/template/scholarship/document/2023_Scholarships_Personal_Statement.docx">Download template</a>)<span class="required__symbol">*</span></label>
                            <div class="validate">
                                <small class="note-message-file"></small>
                                <input type="file" class="scholarship-section__field-file" id="scholarship-section__field-file-personal-statement">
                                <small class="error-message"></small>
                            </div>
                        </div>
                    </div>
                    <!-- /scholarship-section__field -->


                </div>

                <div class="scholarship-form__submit">
                    <input class="scholarship-form-submit__btn scholarship-form-submit__btn--previous" type="submit" value="Previous">
                    <input class="scholarship-form-submit__btn scholarship-form-submit__btn--next" type="submit" value="Next">
                </div>
            </form>



        </div><!-- container -->
    </div><!-- scholarship -->

    <!-- Modal loading page -->
    <div class="modal" id="modal__loading">
        <div class="modal__overlay"></div>
        <div class="modal__content">
            <div class="loader"></div>
            <div class="loading__title">Processing ...<br>Please do not close the browser</div>
        </div>
    </div>

    <script src="js/function.js"></script>
    <script>
    
        Validator({
            form: '#scholarship__form',
            rules: [
                Validator.tbRequired({
                    selector: '#scholarship-section__field-textarea-input-statement1'
                }),
                Validator.tbRequired({
                    selector: '#scholarship-section__field-textarea-input-statement2'
                }),
                Validator.tbRequired({
                    selector: '#scholarship-section__field-textarea-input-statement3'
                }),
                Validator.tbRequired({
                    selector: '#scholarship-section__field-textarea-input-statement4'
                }),
                Validator.tbRequired({
                    selector: '#scholarship-section__field-textarea-input-statement5'
                }),
                Validator.tbRequired({
                    selector: '#scholarship-section__field-textarea-input-statement6'
                }),
                Validator.file({
                    selector: '#scholarship-section__field-file-personal-statement',
                    required: true,
                    extension: ['word','pdf'],
                    size: 2,
                })
            ],
            onSubmit: (data) => {
                document.getElementById("modal__loading").style.display = "block";
                data.form.submit();
            }
        });
    
        
    </script>
</body>
</html>
