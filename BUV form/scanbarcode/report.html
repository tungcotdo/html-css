    <!-- Modal loading page -->
    <div class="modal" id="modal__loading">
        <div class="modal__overlay"></div>
        <div class="modal__content">
            <div class="loader"></div>
            <div class="loading__title">Processing ...<br>Please do not close the browser</div>
        </div>
    </div>

    <!-- Modal upload layout -->
    <div class="modal" id="modal__upload">
        <div class="modal__overlay"></div>
        <div class="modal__content">
            <div class="modal__header">
                <div class="modal__width">
                    <h3 class="modal__title">Upload Excel File</h3>
                    <img class="modal__clsicon" src="img/icon/close.png">
                </div>
            </div>
            <div class="modal__body">
                <div class="modal__width">
                    <form action="" class="modal-upload__form" id="modal-upload__form">
                        <div class="validate">
                            <div>
                                <input class="scholarship-section__field-file" id="scholarship-section__field-file" type="file" name="excel-file">
                                <button class="sanbarcode__btn">Submit</button>
                            </div>
                            <small class="error-message"></small>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        const elementTotalCheckIn = document.getElementById("total-checked-in");
        let totalCheckedIn = 1;

        const elementTotalAttendances = document.getElementById("total-attendances");
        let totalAttendances = 10;

        setInterval(function() {
            // Total check-in count
            elementTotalCheckIn.innerHTML = totalCheckedIn;
            totalCheckedIn = totalCheckedIn + 3;

            // Total attendances count
            elementTotalAttendances.innerHTML = totalAttendances;
            totalAttendances = totalAttendances + 10;

        }, 3000);
        
    </script>
