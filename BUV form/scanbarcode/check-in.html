    <script>
        
        Validator({
            form: '#scanbarcode__form-scanbarcode',
            rules: [
                Validator.tbRequired({
                    selector: '#scanbarcode__scan-textbox',
                    submit: true
                })
            ],
            onSubmit: (data) => {
                alert('Upload successfully')
            }
        });

        Validator({

            rules: [
